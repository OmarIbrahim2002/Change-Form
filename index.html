<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map"> -->
    <!-- ---------------- Online BOOTSTRAP ------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- ---------------- Online BOOTSTRAP ------------- -->
    <link rel="stylesheet" href="css/style.css">
    <title>Shadow Form</title>
</head>
<body>
    <div>
        <div class="head mb-4 d-flex justify-content-center align-items-center flex-column">
            <div class="d-flex align-items-center">
                <p class="me-3">Login</p> <p>Sign Up</p>
            </div>
            <button type="button" id="change">
                <i class="fa-solid fa-arrow-left rounded-circle"></i>
            </button>
        </div>

        <div class="forms d-flex">
                <form action="https://omaribrahim2002.github.io/ArabSocial/" id="checkSign" class="signup none">
                    <p class="mr-3 none">Sign Up</p>
                    <input type="text" name="text" id="text" placeholder="Full Name" class="none shadowNone" required>
                    <input type="tel" name="tel" id="tel" placeholder="Phone Number" class="my-3 none shadowNone" required>
                    <input type="email" name="email" placeholder="Email Address" class="mb-3 none shadowNone" required>
                    <input type="password" name="password" placeholder="Password" id="passwordSign" class="none shadowNone" required>
                    <p class="unValidPass my-2">
                        It should has One capital letter, 
                        One small letter, One special character, <br> 
                        Any numbers [0-9], More than 8 characters
                    </p>
                    <button type="submit" class="shadowNone">Sign Up</button>
                </form>

                <form action="https://omaribrahim2002.github.io/ArabSocial/" id="checkLog" class="login">
                    <p class="mr-3">Login</p>
                    <input type="email" name="email" placeholder="Email Address" class="mb-3" required>
                    <input type="password" name="password" id="passwordLog" placeholder="Password" required>
                    <p class="unValidPass my-2">
                        It should has One capital letter, 
                        One small letter, One special character, <br> 
                        Any numbers [0-9], More than 8 characters
                    </p>
                    <button type="submit">Log In</button>
                </form>

        </div>

        <div class="icons">
            <i class="fas fa-long-arrow-alt-left"></i>
            <i class="fa-solid fa-bookmark"></i>
            <i class="fa-solid fa-gear"></i>
        </div>

        <div class="search">
            <input type="search" id="search" placeholder="Search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </div>


    <!-- <script src="Site/js/all.min.js"></script> TURN <I> ICONS TO SVG -->
        <script src="https://kit.fontawesome.com/d30005137f.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
